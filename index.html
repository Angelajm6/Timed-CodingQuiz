  <body>
    <!---------Start Qui< Button------->
    <div class="start-btn"><button>Start Quiz</button></div>

        <div class="title">
          <span>Take this short Quiz to test your knowledge on Coding! </span>
        </div>

        <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Continue</button>

      <!----------Quiz Box------------>

        <header>
          <div class="title-header">Quiz Application</div>
          <div class="timer">
            <div class="time-text">Time Left</div>
            <div class="timer-sec">15</div>
          </div>
        </header>

        <section>
          <div class="que-text">
            <span>What does hTML stand for?</span>
          </div>
          <div class="option-list">
            
          </div>

      </div>
